<div class="container">
    <h1>Users</h1>
    <div class="panel-container">
        <div>
            <div [appLoader]="isLoading$ | async">
                <app-user-list
                    [users]="usersResponse$ | async"
                    (select)="onUserSelect($event)"
                    (delete)="onDeleteUser($event)"
                    (edit)="onEditUser($event)">
                </app-user-list>
            </div>
        </div>
        <div>
            <div [appLoader]="isAdding$ | async">
                <app-add-user
                    (addUser)="onAddUser($event)">
                </app-add-user>
            </div>
        </div>
    </div>
</div>
